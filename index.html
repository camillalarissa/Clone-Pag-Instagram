<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="img/icons8-instagram-16.png" type="image/x-icon">
    <title>Instagram</title>
</head>

<body>

    <div class="imagens-45">
        <img src="img/celular.png" class="img-celular">
        <img src="./img/insta1.png" class="imag-1">
        <img src="./img/insta2.png" class="imag-1" id="troca-imagem">
    </div>
    <div class="container-itens">
        <div class="container-form">
            <img src="img/insta-logo.png" class="insta-logo">

            <input placeholder="Telefone, nome de usuário ou email.">
            <input placeholder="Senha">
            <button>Entrar</button>

            <a class="login-facebook"> Entrar com o Facebook</a>
            <a class="esqueceu-senha"> Esqueceu a senha?</a>
        </div>
        <div class="conta">
            <p class="cad">Não tem uma conta? </p> <a class="se">Cadastra-se</a>
        </div>
        <p class=" ob">Obtenha o aplicativo</p>
        <div class="conteiner">
            <img src="img/ios.png" class="imagem">
            <img src="./img/google.png" class="imagem">
        </div>
    </div>

</body>
<script>

    let imagem = document.getElementById("troca-imagem")

    imagem.style.opacity = 0

    function trocaimagem() {
        if (imagem.style.opacity == 0) { imagem.style.opacity = 1 }
        else { imagem.style.opacity = 0 }
    }





    setInterval(function () { trocaimagem() }, 4000);




</script>


</html>
